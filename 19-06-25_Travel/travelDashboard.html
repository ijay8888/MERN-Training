<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Dashboard</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <header>
        <h1>
            Expolre the world
        </h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="filters">
        
        <form>
            <label for="">Choose a Region</label>
            <select name="" id="region">
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="America">America</option>
            </select>
        </form>
    </section>

    <section class="destination-list">
        <article class="card">
            <img src="https://www.bing.com/th/id/OIP.N21meVTBwQROG4151Mt62wHaE8?w=244&h=211&c=8&rs=1&qlt=90&o=6&cb=iavawebpc1&dpr=1.5&pid=3.1&rm=2" height="100" width="100" alt="">
            <h2>Bali Beach</h2>
            <p>$300/person</p>
        </article>

        <article class="card">
            <img src="https://www.bing.com/th/id/OIP.dI22OgiQxCFyDNQ2PaNtvQHaE8?w=245&h=211&c=8&rs=1&qlt=90&o=6&cb=iavawebpc1&dpr=1.5&pid=3.1&rm=2" height="100" width="100" alt="">
            <h2>Himalaya Mountains</h2>
            <p>$500/person</p>
        </article>
        <article class="card">
            <img src="https://ts3.mm.bing.net/th?id=OIP.zwDliaVeBbpIdw3foHDLygHaE8&pid=15.1" height="100" width="100" alt="">
            <h2>Temple</h2>
            <p>$100/person</p>
        </article>
    </section>
    <center>
    <section class="booking-form">
        <h2>Book Your Trip</h2>
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Enter Your Name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            name=""
            id="Email"
            placeholder="Enter Your Email"
            required
          />
          <label for="date">Date:</label>
          <input
            type="date"
            name=""
            id="date"
            placeholder="Enter Your Name"
            required
          />
          <button style="color: red; background: none; border: none; font-size: larger;" type="submit"><b>Book Now</b></button>
        </form>
      </section>
      </center>
    
    
</body>
</html>
