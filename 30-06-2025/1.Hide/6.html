<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll to Top Button with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #scrollTopBtn {
      display: none; 
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    #scrollTopBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="scrollTopBtn" title="Go to top">Top</button>

  <div style="height:2000px; padding: 20px;">
    <h1>Scroll Down to See the Button</h1>
  </div>

  <script>
    $(document).ready(function() {
      const btn = $('#scrollTopBtn');

      $(window).scroll(function() {
        if ($(window).scrollTop() > 100) {
          btn.fadeIn();
        } else {
          btn.fadeOut();
        }
      });

      btn.click(function() {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
        return false;
      })
    })
  </script>

</body>
</html>
